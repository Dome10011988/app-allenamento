<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aggiungi Peso</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #2980b9;
      --bg: #f4f4f4;
      --card: #fff;
      --text: #333;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      padding: 20px;
      margin: 0;
      color: var(--text);
    }
    h1 {
      text-align: center;
      color: var(--primary);
    }
    form {
      background-color: var(--card);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      max-width: 400px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }
    button {
      background: var(--accent);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1c6aa6;
    }
    canvas {
      max-width: 800px;
      margin: 40px auto;
      display: block;
    }
    .entry-list {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    .entry {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .goal-box {
      max-width: 400px;
      margin: 20px auto;
      background: #ecf6fd;
      border-left: 5px solid var(--accent);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .badge {
      font-size: 1.5rem;
      margin-top: 10px;
    }
    .home-button {
      margin-top: 30px;
      display: block;
      background-color: var(--primary);
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h1>üìâ Aggiungi il Tuo Peso</h1>

  <!-- Obiettivo -->
  <form id="obiettivoForm">
    <input type="number" id="obiettivo" step="0.1" placeholder="Imposta obiettivo (kg)">
    <button type="submit">Salva Obiettivo</button>
  </form>

  <div class="goal-box" id="goalBox">üìå Nessun obiettivo impostato.</div>

  <!-- Inserimento Peso -->
  <form id="pesoForm">
    <input type="date" id="data" required />
    <input type="number" id="peso" step="0.1" placeholder="Peso in kg" required />
    <button type="submit">Salva Peso</button>
  </form>

  <canvas id="pesoChart"></canvas>

  <div class="entry-list" id="listaPesi"></div>

  <a class="home-button" href="index.html">üè† Torna alla Home</a>

  <script>
    const form = document.getElementById('pesoForm');
    const obiettivoForm = document.getElementById('obiettivoForm');
    const dataInput = document.getElementById('data');
    const pesoInput = document.getElementById('peso');
    const listaPesi = document.getElementById('listaPesi');
    const chartCtx = document.getElementById('pesoChart').getContext('2d');
    const goalBox = document.getElementById('goalBox');

    let pesi = JSON.parse(localStorage.getItem('pesi')) || [];
    let obiettivo = localStorage.getItem('obiettivoPeso');

    obiettivoForm.addEventListener('submit', e => {
      e.preventDefault();
      obiettivo = document.getElementById('obiettivo').value;
      localStorage.setItem('obiettivoPeso', obiettivo);
      aggiornaObiettivoBox();
      aggiornaGrafico();
    });

    const salvaLocalStorage = () => {
      pesi.sort((a, b) => new Date(a.data) - new Date(b.data));
      localStorage.setItem('pesi', JSON.stringify(pesi));
      mostraPesi();
      aggiornaGrafico();
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      pesi.push({ data: dataInput.value, peso: parseFloat(pesoInput.value) });
      dataInput.value = '';
      pesoInput.value = '';
      salvaLocalStorage();
    });

    function mostraPesi() {
      listaPesi.innerHTML = '';
      pesi.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <span>${entry.data} ‚Äî ${entry.peso} kg</span>
          <span>
            <button onclick="modifica(${index})">‚úèÔ∏è</button>
            <button onclick="elimina(${index})">‚ùå</button>
          </span>
        `;
        listaPesi.appendChild(div);
      });
    }

    function elimina(index) {
      if (confirm("Vuoi eliminare questa voce?")) {
        pesi.splice(index, 1);
        salvaLocalStorage();
      }
    }

    function modifica(index) {
      const nuovoPeso = prompt("Modifica peso:", pesi[index].peso);
      if (nuovoPeso !== null && !isNaN(nuovoPeso)) {
        pesi[index].peso = parseFloat(nuovoPeso);
        salvaLocalStorage();
      }
    }

    let grafico = new Chart(chartCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Peso (kg)',
          data: [],
          borderColor: '#3498db',
          backgroundColor: 'rgba(52,152,219,0.1)',
          pointRadius: 5,
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: false
          }
        },
        plugins: {
          annotation: {
            annotations: {}
          }
        }
      }
    });

    function aggiornaObiettivoBox() {
      if (obiettivo && pesi.length > 0) {
        const ultimo = pesi[pesi.length - 1].peso;
        const diff = (ultimo - obiettivo).toFixed(1);
        const inizio = pesi[0].peso;
        const totaleDaPerdere = inizio - obiettivo;
        const perso = inizio - ultimo;
        const percentuale = totaleDaPerdere > 0 ? Math.min(100, ((perso / totaleDaPerdere) * 100).toFixed(0)) : 0;

        let badge = "üî∞ Iniziato";
        if (percentuale >= 100) badge = "üèÜ Obiettivo raggiunto!";
        else if (percentuale >= 75) badge = "üèÅ Quasi fatto";
        else if (percentuale >= 25) badge = "üöÄ In corso";

        goalBox.innerHTML = `
          üéØ Obiettivo: <strong>${obiettivo} kg</strong><br>
          Peso attuale: <strong>${ultimo} kg</strong><br>
          Avanzamento: <strong>${percentuale}%</strong><br>
          <div class="badge">${badge}</div>
        `;
      } else {
        goalBox.innerHTML = `üìå Nessun obiettivo impostato.`;
      }
    }

    function aggiornaGrafico() {
      grafico.data.labels = pesi.map(p => p.data);
      grafico.data.datasets[0].data = pesi.map(p => p.peso);

      if (obiettivo) {
        grafico.options.plugins.annotation = {
          annotations: {
            lineObiettivo: {
              type: 'line',
              yMin: obiettivo,
              yMax: obiettivo,
              borderColor: 'red',
              borderWidth: 2,
              label: {
                content: 'Obiettivo',
                enabled: true,
                position: 'start',
                color: 'red'
              }
            }
          }
        };
      }

      grafico.update();
    }

    mostraPesi();
    aggiornaGrafico();
    aggiornaObiettivoBox();
  </script>
</body>
</html>
