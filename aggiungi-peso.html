<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ûï Aggiungi Peso - Fit Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* === Definizione variabili tema === */
    :root {
      --primary-color: #00a86b;
      --primary-hover: #008f5a;
      --bg-light: #f4f4f4;
      --bg-alt: #ffffff;
      --text-color: #333;
      --card-bg: #ffffff;
      --muted: #777;
    }
    [data-theme="dark"] {
      --primary-color: #bb86fc;
      --primary-hover: #9f61d1;
      --bg-light: #121212;
      --bg-alt: #1e1e1e;
      --text-color: #e0e0e0;
      --card-bg: #2c2c2c;
      --muted: #aaa;
    }

    /* === Layout generale === */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-color);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* === Toggle tema === */
    #theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: var(--card-bg);
      color: var(--text-color);
      border: 2px solid var(--text-color);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-top: 10px;
      margin-bottom: 20px;
      color: var(--primary-color);
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
      background: var(--bg-alt);
      color: var(--text-color);
    }

    button {
      background-color: var(--primary-color);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      border: none;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    canvas {
      max-width: 600px;
      margin: 30px auto;
      display: block;
    }

    .entry-list {
      margin: 20px auto;
      max-width: 400px;
      background: var(--card-bg);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.08);
      width: 100%;
    }

    .entry {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      font-size: 0.95rem;
      color: var(--text-color);
    }

    .entry button {
      padding: 4px 8px;
      font-size: 0.8rem;
      margin-left: 5px;
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .entry button:hover {
      background: #c0392b;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <!-- Toggle tema -->
  <button id="theme-toggle" aria-label="Toggle theme">üåô</button>

  <h1>üìâ Aggiungi il Tuo Peso</h1>

  <form id="pesoForm">
    <input type="date" id="data" required />
    <input type="number" id="peso" step="0.1" placeholder="Peso in kg" required />
    <button type="submit">Salva Peso</button>
  </form>

  <canvas id="pesoChart"></canvas>

  <div class="entry-list" id="listaPesi"></div>

  <footer>&copy; 2025 Tuo Benessere Digitale</footer>

  <script>
    // Tema: applica quello salvato o light di default
    const saved = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', saved);
    const toggle = document.getElementById('theme-toggle');
    toggle.textContent = saved === 'light' ? 'üåô' : '‚òÄÔ∏è';
    toggle.onclick = () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      toggle.textContent = next === 'light' ? 'üåô' : '‚òÄÔ∏è';
    };

    // --- Logica aggiunta peso e grafico ---
    const form = document.getElementById('pesoForm');
    const dataInput = document.getElementById('data');
    const pesoInput = document.getElementById('peso');
    const listaPesi = document.getElementById('listaPesi');
    const chartCtx = document.getElementById('pesoChart').getContext('2d');

    let pesi = JSON.parse(localStorage.getItem('pesi')) || [];

    const salvaLocalStorage = () => {
      pesi.sort((a, b) => new Date(a.data) - new Date(b.data));
      localStorage.setItem('pesi', JSON.stringify(pesi));
      mostraPesi();
      aggiornaGrafico();
    };

    form.addEventListener('submit', e => {
      e.preventDefault();
      pesi.push({ data: dataInput.value, peso: parseFloat(pesoInput.value) });
      dataInput.value = '';
      pesoInput.value = '';
      salvaLocalStorage();
    });

    function mostraPesi() {
      listaPesi.innerHTML = '';
      pesi.forEach((entry, i) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <span>${entry.data} ‚Äî ${entry.peso} kg</span>
          <span>
            <button onclick="modifica(${i})">‚úèÔ∏è</button>
            <button onclick="elimina(${i})">‚ùå</button>
          </span>
        `;
        listaPesi.appendChild(div);
      });
    }

    function elimina(i) {
      if (confirm("Vuoi eliminare questa voce?")) {
        pesi.splice(i, 1);
        salvaLocalStorage();
      }
    }

    function modifica(i) {
      const np = prompt("Modifica peso:", pesi[i].peso);
      if (np !== null && !isNaN(np)) {
        pesi[i].peso = parseFloat(np);
        salvaLocalStorage();
      }
    }

    let grafico = new Chart(chartCtx, {
      type: 'line',
      data: { labels: [], datasets: [{ label: 'Peso (kg)', data: [], borderColor: 'var(--primary-color)', backgroundColor: 'rgba(0,168,107,0.2)', tension: 0.2, pointRadius: 4, fill: true }] },
      options: { responsive: true, scales: { x: { ticks: { maxRotation:45, minRotation:45 } } } }
    });

    function aggiornaGrafico() {
      grafico.data.labels = pesi.map(p => p.data);
      grafico.data.datasets[0].data = pesi.map(p => p.peso);
      grafico.update();
    }

    // Inizializza
    mostraPesi();
    aggiornaGrafico();
  </script>
</body>
</html>
