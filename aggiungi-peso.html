<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ûï Aggiungi Peso - Fit Tracker</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tema globale -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* === Stili specifici per questa pagina === */
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: var(--bg-alt);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }

    input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--muted);
      font-size: 1rem;
      width: 100%;
      background: var(--bg-alt);
      color: var(--text);
    }

    button {
      background: var(--primary);
      color: var(--header-text);
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: var(--primary-hover);
    }

    canvas {
      max-width: 600px;
      margin: 30px auto;
      display: block;
    }

    .entry-list {
      margin: 20px auto;
      max-width: 400px;
      background: var(--bg-alt);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.08);
      width: 100%;
    }

    .entry {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      font-size: 0.95rem;
      color: var(--text);
    }

    .entry button {
      padding: 4px 8px;
      font-size: 0.8rem;
      margin-left: 5px;
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    .entry button:hover {
      background: #c0392b;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .back-button {
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    .back-button:hover {
      background: var(--primary-hover);
    }
  </style>
</head>
<body>

  <!-- Toggle tema -->
  <button id="theme-toggle" aria-label="Toggle theme">üåô</button>

  <h1>üìâ Aggiungi il Tuo Peso</h1>

  <form id="pesoForm">
    <input type="date" id="data" required />
    <input type="number" id="peso" step="0.1" placeholder="Peso in kg" required />
    <button type="submit">Salva Peso</button>
  </form>

  <canvas id="pesoChart"></canvas>

<div id="daysContainer"></div>

  <button class="button" onclick="location.href='index.html'">üè† Torna alla Home</button>
    üè† Torna alla Home
  </button>

<footer>&copy; 2025 Tuo Benessere Digitale</footer>

  <script>
    // --- Tema gi√† gestito da script.js ---

    // --- Logica Aggiungi Peso e Grafico ---
    const form = document.getElementById('pesoForm');
    const dataInput = document.getElementById('data');
    const pesoInput = document.getElementById('peso');
    const listaPesi = document.getElementById('listaPesi');
    const chartCtx = document.getElementById('pesoChart').getContext('2d');

    let pesi = JSON.parse(localStorage.getItem('pesi')) || [];

    const salvaLocalStorage = () => {
      pesi.sort((a, b) => new Date(a.data) - new Date(b.data));
      localStorage.setItem('pesi', JSON.stringify(pesi));
      mostraPesi();
      aggiornaGrafico();
    };

    form.addEventListener('submit', e => {
      e.preventDefault();
      pesi.push({ data: dataInput.value, peso: parseFloat(pesoInput.value) });
      dataInput.value = '';
      pesoInput.value = '';
      salvaLocalStorage();
    });

    function mostraPesi() {
      listaPesi.innerHTML = '';
      pesi.forEach((entry, i) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <span>${entry.data} ‚Äî ${entry.peso} kg</span>
          <span>
            <button onclick="modifica(${i})">‚úèÔ∏è</button>
            <button onclick="elimina(${i})">‚ùå</button>
          </span>
        `;
        listaPesi.appendChild(div);
      });
    }

    function elimina(i) {
      if (confirm("Vuoi eliminare questa voce?")) {
        pesi.splice(i, 1);
        salvaLocalStorage();
      }
    }

    function modifica(i) {
      const np = prompt("Modifica peso:", pesi[i].peso);
      if (np !== null && !isNaN(np)) {
        pesi[i].peso = parseFloat(np);
        salvaLocalStorage();
      }
    }

    let grafico = new Chart(chartCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Peso (kg)',
          data: [],
          borderColor: 'var(--primary)',
          backgroundColor: 'rgba(0,168,107,0.2)',
          tension: 0.2,
          pointRadius: 4,
          fill: true
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { ticks: { maxRotation: 45, minRotation: 45 } }
        }
      }
    });

    function aggiornaGrafico() {
      grafico.data.labels = pesi.map(p => p.data);
      grafico.data.datasets[0].data = pesi.map(p => p.peso);
      grafico.update();
    }

    // Inizializza
    mostraPesi();
    aggiornaGrafico();
  </script>
</body>
</html>
