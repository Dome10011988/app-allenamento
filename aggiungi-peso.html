<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>‚ûï Aggiungi Peso - Fit Tracker</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tema globale e stili base -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* layout specifico di questa pagina */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin: 20px 0;
    }
    form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: var(--bg-alt);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid var(--muted);
      border-radius: 6px;
      background: var(--bg-alt);
      color: var(--text);
    }
    canvas {
      width: 100% !important;
      max-width: 600px;
      margin: 30px 0;
    }
    .entry-list {
      width: 100%;
      max-width: 400px;
      background: var(--bg-alt);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 20px 0;
    }
    .entry {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      color: var(--text);
    }
    .entry button {
      padding: 4px 8px;
      font-size: 0.8rem;
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .entry button:hover {
      background: #c0392b;
    }
    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <!-- Toggle tema -->
  <button id="theme-toggle" aria-label="Toggle theme">üåô</button>

  <h1>üìâ Aggiungi il Tuo Peso</h1>

  <form id="pesoForm">
    <input type="date" id="data" required />
    <input type="number" id="peso" step="0.1" placeholder="Peso in kg" required />
    <button type="submit" class="button">Salva Peso</button>
  </form>

  <canvas id="pesoChart"></canvas>

  <div class="entry-list" id="listaPesi"></div>

  <!-- Torna alla Home -->
  <button class="button" onclick="location.href='index.html'">
    üè† Torna alla Home
  </button>

  <footer>&copy; 2025 Tuo Benessere Digitale</footer>

  <script>
    // --- Logica tema (script.js si occuper√† anche di questa parte) ---
    // --- Gestione dei dati e grafico ---
    const form = document.getElementById('pesoForm');
    const dataInput = document.getElementById('data');
    const pesoInput = document.getElementById('peso');
    const listaPesi = document.getElementById('listaPesi');
    const chartCtx = document.getElementById('pesoChart').getContext('2d');

    let pesi = JSON.parse(localStorage.getItem('pesi')) || [];

    const salvaLocalStorage = () => {
      pesi.sort((a, b) => new Date(a.data) - new Date(b.data));
      localStorage.setItem('pesi', JSON.stringify(pesi));
      mostraPesi();
      aggiornaGrafico();
    };

    form.addEventListener('submit', e => {
      e.preventDefault();
      pesi.push({ data: dataInput.value, peso: parseFloat(pesoInput.value) });
      dataInput.value = '';
      pesoInput.value = '';
      salvaLocalStorage();
    });

    function mostraPesi() {
      listaPesi.innerHTML = '';
      pesi.forEach((entry, i) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <span>${entry.data} ‚Äî ${entry.peso} kg</span>
          <span>
            <button onclick="modifica(${i})">‚úèÔ∏è</button>
            <button onclick="elimina(${i})">‚ùå</button>
          </span>
        `;
        listaPesi.appendChild(div);
      });
    }

    function elimina(i) {
      if (confirm("Vuoi eliminare questa voce?")) {
        pesi.splice(i, 1);
        salvaLocalStorage();
      }
    }

    function modifica(i) {
      const np = prompt("Modifica peso:", pesi[i].peso);
      if (np !== null && !isNaN(np)) {
        pesi[i].peso = parseFloat(np);
        salvaLocalStorage();
      }
    }

    let grafico = new Chart(chartCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Peso (kg)',
          data: [],
          borderColor: 'var(--primary)',
          backgroundColor: 'rgba(0,168,107,0.2)',
          tension: 0.2,
          pointRadius: 4,
          fill: true
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { ticks: { maxRotation: 45, minRotation: 45 } }
        }
      }
    });

    function aggiornaGrafico() {
      grafico.data.labels = pesi.map(p => p.data);
      grafico.data.datasets[0].data = pesi.map(p => p.peso);
      grafico.update();
    }

    // Inizializza
    mostraPesi();
    aggiornaGrafico();
  </script>
</body>
</html>
