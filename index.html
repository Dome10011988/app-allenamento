<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ  Home - Fit Tracker</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px 20px;
      background: var(--bg);
      color: var(--text);
    }
    h1 {
      margin-bottom: 40px;
      color: var(--primary);
      font-size: 2rem;
    }
    .button {
      width: 100%;
      max-width: 300px;
      padding: 16px;
      margin: 10px 0;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: #ffffff;
      cursor: pointer;
      transition: background 0.2s ease;
      text-align: center;
    }
    .button:hover {
      background: #2980b9;
    }
    #theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: var(--bg-alt);
      color: var(--secondary);
      border: 2px solid var(--secondary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #toast-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    .toast {
      background: var(--primary);
      color: var(--header-text);
      padding: 12px 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      margin-top: 8px;
      opacity: 0;
      animation: fadein 0.3s forwards, fadeout 0.3s 2.7s forwards;
    }
    @keyframes fadein { to { opacity: 1; } }
    @keyframes fadeout { to { opacity: 0; } }
    .user-greeting {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 20px;
      font-size: 1.1rem;
      color: var(--secondary);
      text-align: right;
    }
  </style>
</head>

<body>

  <!-- Greeting utente -->
  <div id="user-greeting" class="user-greeting"></div>

  <!-- Toggle tema -->
  <button id="theme-toggle" aria-label="Toggle theme">ğŸŒ™</button>

  <div id="toast-container"></div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(() => console.log('Service Worker registrato'))
          .catch(err => console.error('Errore SW:', err));
      });
    }
  </script>

</body>
