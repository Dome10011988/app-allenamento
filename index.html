<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🏠 Home - Fit Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Saluto utente -->
  <div id="user-greeting" class="user-greeting"></div>

  <!-- Toggle tema -->
  <button id="theme-toggle" aria-label="Toggle theme">🌙</button>

  <h1>🏠 Benvenuto in Fit Tracker</h1>

  <button class="button" onclick="location.href='programma-allenamento.html'">💪 Programma Allenamento</button>
  <button class="button" onclick="location.href='piano-alimentare.html'">🍽️ Piano Alimentare</button>
  <button class="button" onclick="location.href='lista-spesa-giornaliera.html'">🛒 Lista Spesa Giornaliera</button>
  <button class="button" onclick="location.href='aggiungi-peso.html'">➕ Aggiungi Peso</button>

  <!-- Registrazione Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(() => console.log('Service Worker registrato'))
          .catch(err => console.error('Errore SW:', err));
      });
    }
  </script>

  <!-- Inline script per il greeting -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    let user = localStorage.getItem('username');
    if (!user) {
      user = prompt("Benvenuto in Fit Tracker! Come ti chiami?");
      if (user) localStorage.setItem('username', user);
    }
    if (user) {
      document.getElementById('user-greeting').innerText = `Ciao, ${user}!`;
    }
  });
  </script>

  <!-- Contenitore per eventuali toast -->
  <div id="toast-container"></div>
</body>
</html>
