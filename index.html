<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🏠 Home - Fit Tracker</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Stili globali -->
  <link rel="stylesheet" href="style.css">

  <!-- Script per greeting, toggle tema e toast -->
  <script src="script.js" defer></script>

  <style>
    /* Stili specifici per la Home */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px 20px;
      background: var(--bg);
      color: var(--text);
    }
    h1 {
      margin-bottom: 40px;
      color: var(--primary);
      font-size: 2rem;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      max-width: 320px;
    }
    nav li + li {
      margin-top: 12px;
    }
    .button {
      display: block;
      width: 100%;
      padding: 16px;
      font-size: 1.2rem;
      text-decoration: none;
      text-align: center;
      border-radius: 8px;
      background: #3498db;
      color: #fff;
      transition: background 0.2s;
    }
    .button:hover {
      background: #2980b9;
    }
    #theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: var(--bg-alt);
      color: var(--secondary);
      border: 2px solid var(--secondary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #toast-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Greeting personalizzato -->
  <div id="user-greeting" class="user-greeting" aria-live="polite"></div>

  <!-- Toggle tema -->
  <button id="theme-toggle" aria-label="Toggle theme">🌙</button>

  <h1>🏠 Benvenuto in Fit Tracker</h1>

  <!-- Menu principale -->
  <nav aria-label="Menu principale">
    <ul>
      <li><a href="programma-allenamento.html" class="button">💪 Programma Allenamento</a></li>
      <li><a href="piano-alimentare.html" class="button">🍽️ Piano Alimentare</a></li>
      <li><a href="lista-spesa-giornaliera.html" class="button">🛒 Lista Spesa Giornaliera</a></li>
      <li><a href="aggiungi-peso.html" class="button">➕ Aggiungi Peso</a></li>
    </ul>
  </nav>

  <!-- Contenitore per le notifiche toast -->
  <div id="toast-container" role="status" aria-live="polite"></div>

  <!-- Registrazione Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(() => console.log('Service Worker registrato'))
          .catch(err => console.error('Errore SW:', err));
      });
    }
  </script>
</body>
</html>
