<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🏠 Home - Fit Tracker</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tema globale -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <style>
    /* Layout specifico per la Home */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px 20px;
    }
    h1 {
      margin-bottom: 40px;
       color: #3498db;
    }
    /* Assicuriamoci che i pulsanti siano tutti uguali */
    .button {
      width: 100%;
      max-width: 300px;
      padding: 16px;
      margin: 10px 0;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: #3498db;
      cursor: pointer;
      transition: background 0.2s ease;
      text-align: center;
    }
    .button:hover {
      background: var(--primary-hover);
    }
    /* Posiziona il toggle tema in alto a destra */
    #theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
    }
  </style>
</head>
<body>

  <!-- Toggle Tema -->
  <button id="theme-toggle" aria-label="Toggle theme">

  <h1>🏠 Benvenuto in Fit Tracker</h1>

  <!-- Pulsanti Singoli -->
  <button class="button" onclick="location.href='programma-allenamento.html'">
    💪 Programma Allenamento
  </button>
  <button class="button" onclick="location.href='piano-alimentare.html'">
    🍽️ Piano Alimentare
  </button>
  <button class="button" onclick="location.href='lista-spesa-giornaliera.html'">
    🛒 Lista Spesa Giornaliera
  </button>
  <button class="button" onclick="location.href='aggiungi-peso.html'">
    ➕ Aggiungi Peso
  </button>

</body>
</html>
