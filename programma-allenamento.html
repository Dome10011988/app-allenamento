<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Allenamenti & Risultati</title>

  <!-- Librerie -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.7.570/build/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #2c3e50;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .top-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1 1 400px;
      max-width: 600px;
      min-height: 500px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #3498db;
      color: white;
    }
    form, .upload-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-bottom: 30px;
    }
    form input, form button, .upload-section input, .upload-section button {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .bottom-section {
      max-width: 1200px;
      margin: 0 auto;
    }
    .home-button {
      text-align: center;
      margin-top: 40px;
    }
    .home-button button {
      background: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .giorno-titolo {
      background-color: #ecf0f1;
      padding: 6px 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Allenamenti e Risultati</h1>

<!-- PRIMA RIGA: SCHEDA + RISULTATI -->
<div class="top-section">
  <!-- Scheda Allenamenti -->
  <div class="box">
    <h2>üìã Scheda Allenamenti</h2>
    <div id="scheda"></div>
  </div>

  <!-- Inserisci Risultato Allenamento -->
  <div class="box">
    <h2>üìà Inserisci Risultato</h2>
    <form id="form-allenamento">
      <input type="date" id="data" required>
      <input type="text" id="giorno" placeholder="Giorno (es: Giorno 1)" required>
      <input type="text" id="durata" placeholder="Durata (es: 00:29:40)" required>
      <input type="number" id="calorie" placeholder="KCAL (es: 413)" required>
      <input type="number" id="battito" placeholder="Battito Medio (es: 132)" required>
      <button type="submit">Salva Risultato</button>
    </form>
  </div>
</div>

<!-- SECONDA RIGA: TASTI UPLOAD -->
<div class="upload-section">
  <h2>üìë Carica Scheda PDF & üì∏ Carica Foto Huawei Health</h2>
  <input type="file" accept="application/pdf" id="pdfInput">
  <input type="file" accept="image/*" id="fotoInput">
</div>

<!-- TERZA RIGA: STORICO RISULTATI -->
<div class="bottom-section box">
  <h2>üìä Storico Risultati</h2>
  <table id="tabella-risultati">
    <thead>
      <tr>
        <th>Data</th>
        <th>Giorno</th>
        <th>Durata</th>
        <th>KCAL</th>
        <th>Battito Medio</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- PULSANTE HOME -->
<div class="home-button">
  <button onclick="location.href='index.html'">üè† Torna alla Home</button>
</div>

<!-- Script funzionale -->
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.7.570/build/pdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
<script>
  const form = document.getElementById('form-allenamento');
  const fileInput = document.getElementById('fileInput');
  const tabellaBody = document.querySelector('#tabella tbody');
  let dati = JSON.parse(localStorage.getItem('allenamenti')) || [];

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const record = {
      data: document.getElementById('data').value,
      giorno: document.getElementById('giorno').value,
      durata: document.getElementById('durata').value,
      calorie: document.getElementById('calorie').value,
      battito: document.getElementById('battito').value
    };
    dati.push(record);
    localStorage.setItem('allenamenti', JSON.stringify(dati));
    form.reset();
    mostraTabella();
  });

  function mostraTabella() {
    tabellaBody.innerHTML = '';
    dati.forEach(d => {
      const row = `<tr>
        <td>${d.data}</td>
        <td>${d.giorno}</td>
        <td>${d.durata}</td>
        <td>${d.calorie}</td>
        <td>${d.battito}</td>
      </tr>`;
      tabellaBody.innerHTML += row;
    });
  }

  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const { data: { text } } = await Tesseract.recognize(file, 'ita', { logger: m => console.log(m) });

    console.log(text); // Debug

    const kcal = text.match(/(\d{2,4})\s*kcal/i); // Cerca il numero prima di kcal
    const durata = text.match(/(?:Durata|Time|Tempo)\s*:?[\s\-]*([\d]{2}:[\d]{2}:[\d]{2})/i) || text.match(/(\d{2}:\d{2}:\d{2})/);
    const battito = text.match(/frequenza cardiaca media\s*(\d+)/i) || text.match(/(\d{2,3})\s*bpm/i);
    const dataAllenamento = text.match(/(\d{1,2})\/(\d{1,2})\/(\d{4})/);

    if (kcal) document.getElementById('calorie').value = kcal[1];
    if (durata) document.getElementById('durata').value = durata[1];
    if (battito) document.getElementById('battito').value = battito[1];
    if (dataAllenamento) document.getElementById('data').value = formattaData(dataAllenamento);

    document.getElementById('giorno').value = "";
  });

  function formattaData(match) {
    let giorno = match[1].padStart(2, '0');
    let mese = match[2].padStart(2, '0');
    let anno = match[3];
    return `${anno}-${mese}-${giorno}`;
  }

  mostraTabella();
</script>
