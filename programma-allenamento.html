<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Allenamenti & Risultati</title>

  <!-- Librerie -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.7.570/build/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #2c3e50;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    .wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1 1 400px;
      max-width: 600px;
    }
    form input, form button, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    .home-button {
      text-align: center;
      margin-top: 30px;
    }
    .home-button button {
      background: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .giorno-titolo {
      background-color: #ecf0f1;
      padding: 6px 10px;
      font-weight: bold;
    }
    #allenamenti {
      margin-top: 30px;
    }
  </style>
</head>

<body>

<h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Allenamenti e Risultati</h1>

<div class="wrapper">
  <!-- Modulo risultati -->
  <div class="box">
    <h2>üìã Inserisci Risultato Allenamento</h2>
    <form id="form-allenamento">
      <input type="date" id="data" required>
      <input type="text" id="giorno" placeholder="Giorno (es: Giorno 1)" required>
      <input type="text" id="durata" placeholder="Durata (es: 00:29:40)" required>
      <input type="number" id="calorie" placeholder="KCAL (es: 413)" required>
      <input type="number" id="battito" placeholder="Battito Medio (es: 132)" required>
      <button type="submit">Salva Risultato</button>
    </form>

    <h3>üì∏ Oppure carica foto Huawei Health</h3>
    <input type="file" accept="image/*" id="fotoInput">
  </div>

  <!-- Modulo caricamento PDF -->
  <div class="box">
    <h2>üìë Carica Scheda Allenamento PDF</h2>
    <input type="file" accept="application/pdf" id="pdfInput">
  </div>
</div>

<!-- Tabella risultati -->
<div class="box" style="max-width: 1000px; margin: 30px auto;">
  <h2>üìä Storico Risultati</h2>
  <table id="tabella-risultati">
    <thead>
      <tr>
        <th>Data</th>
        <th>Giorno</th>
        <th>Durata</th>
        <th>KCAL</th>
        <th>Battito Medio</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Allenamenti estratti -->
<div class="box" id="allenamenti">
  <h2>üìÖ Piano Allenamenti Caricato</h2>
  <div id="scheda"></div>
</div>

<div class="home-button">
  <button onclick="location.href='index.html'">üè† Torna alla Home</button>
</div>

<!-- Script funzionale -->
<script>
  const form = document.getElementById('form-allenamento');
  const fotoInput = document.getElementById('fotoInput');
  const pdfInput = document.getElementById('pdfInput');
  const tabellaBody = document.querySelector('#tabella-risultati tbody');
  const schedaDiv = document.getElementById('scheda');

  let risultati = JSON.parse(localStorage.getItem('risultati')) || [];

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const record = {
      data: document.getElementById('data').value,
      giorno: document.getElementById('giorno').value,
      durata: document.getElementById('durata').value,
      calorie: document.getElementById('calorie').value,
      battito: document.getElementById('battito').value
    };
    risultati.push(record);
    localStorage.setItem('risultati', JSON.stringify(risultati));
    form.reset();
    mostraTabella();
  });

  function mostraTabella() {
    tabellaBody.innerHTML = '';
    risultati.forEach(d => {
      const row = `<tr>
        <td>${d.data}</td>
        <td>${d.giorno}</td>
        <td>${d.durata}</td>
        <td>${d.calorie}</td>
        <td>${d.battito}</td>
      </tr>`;
      tabellaBody.innerHTML += row;
    });
  }

  fotoInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const { data: { text } } = await Tesseract.recognize(file, 'ita');
    console.log(text);

    const kcal = text.match(/(\d+)\s*kcal/i);
    const durata = text.match(/(\d{2}:\d{2}:\d{2})/);
    const battito = text.match(/frequenza.*?(\d+)/i);

    if (kcal) document.getElementById('calorie').value = kcal[1];
    if (durata) document.getElementById('durata').value = durata[1];
    if (battito) document.getElementById('battito').value = battito[1];

    document.getElementById('giorno').value = "Giorno ?";
    document.getElementById('data').valueAsDate = new Date();
  });

  pdfInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = async () => {
      const pdfData = new Uint8Array(reader.result);
      const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
      let extractedText = '';

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        extractedText += content.items.map(item => item.str).join(' ') + '\n';
      }

      mostraAllenamenti(extractedText);
    };
    reader.readAsArrayBuffer(file);
  });

  function mostraAllenamenti(text) {
    const giorni = text.split(/Giorno\s*\d/gi).slice(1);
    schedaDiv.innerHTML = '';

    giorni.forEach((g, idx) => {
      const titolo = `Giorno ${idx + 1}`;
      const esercizi = g.trim().split('-').map(e => e.trim()).filter(e => e);

      let tabella = `<table><thead><tr><th>${titolo}</th></tr></thead><tbody>`;
      esercizi.forEach(ex => {
        tabella += `<tr><td>${ex}</td></tr>`;
      });
      tabella += '</tbody></table>';

      schedaDiv.innerHTML += tabella + "<br>";
    });
  }

  mostraTabella();
</script>

</body>
</html>
