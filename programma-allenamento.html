<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Allenamento & Risultati</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.14.305/build/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
      color: #2c3e50;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    form, .upload-area, .pdf-section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #1f2d3a;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 0.95rem;
      text-align: center;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    canvas {
      max-width: 700px;
      margin: 30px auto;
      display: block;
    }

    .home-btn {
      display: block;
      margin: 30px auto;
      width: fit-content;
      padding: 12px 24px;
      background: #2c3e50;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    #pdf-viewer {
      border: 1px solid #ccc;
      margin-top: 10px;
      background: #fff;
      overflow: auto;
      max-height: 600px;
    }
  </style>
</head>
<body>

  <h1>üí™ Allenamento & Risultati</h1>

  <!-- FORM INSERIMENTO RISULTATI -->
  <form id="form-allenamento">
    <input type="date" id="data" required />
    <input type="text" id="tipo" placeholder="Tipo attivit√† (es: corsa, camminata)" required />
    <input type="text" id="durata" placeholder="Durata (es: 00:29:40)" required />
    <input type="number" id="calorie" placeholder="Calorie" required />
    <input type="number" id="freq-media" placeholder="Frequenza Media" required />
    <input type="number" id="freq-max" placeholder="Frequenza Massima" required />
    <input type="number" step="0.1" id="eff-aerobico" placeholder="Effetto Aerobico" />
    <input type="number" step="0.1" id="eff-anaerobico" placeholder="Effetto Anaerobico" />
    <input type="number" step="0.1" id="recupero" placeholder="Recupero (h)" />
    <button type="submit">Salva Risultato</button>
  </form>

  <!-- OCR FOTO -->
  <div class="upload-area">
    <h2>üì∑ Carica Foto Huawei Health</h2>
    <input type="file" accept="image/*" id="foto-ocr">
  </div>

  <!-- PDF UPLOAD -->
  <div class="pdf-section">
    <h2>üìã Carica Scheda Allenamento (PDF)</h2>
    <input type="file" accept="application/pdf" id="pdf-upload">
    <canvas id="pdf-viewer"></canvas>
  </div>

  <!-- TABELLA -->
  <h2>üìà Storico Allenamenti</h2>
  <table id="tabella-risultati">
    <thead>
      <tr>
        <th>Data</th>
        <th>Tipo</th>
        <th>Durata</th>
        <th>Calorie</th>
        <th>FC Media</th>
        <th>FC Max</th>
        <th>Aerobico</th>
        <th>Anaerobico</th>
        <th>Recupero</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <canvas id="grafico"></canvas>

  <a class="home-btn" href="index.html">üè† Torna alla Home</a>

  <script>
    const form = document.getElementById('form-allenamento');
    const tabella = document.querySelector('#tabella-risultati tbody');
    const ctx = document.getElementById('grafico').getContext('2d');
    const fileOCR = document.getElementById('foto-ocr');
    const filePDF = document.getElementById('pdf-upload');
    const pdfCanvas = document.getElementById('pdf-viewer');

    let allenamenti = JSON.parse(localStorage.getItem('risultatiAllenamento')) || [];

    form.addEventListener('submit', e => {
      e.preventDefault();
      const dati = {
        data: document.getElementById('data').value,
        tipo: document.getElementById('tipo').value,
        durata: document.getElementById('durata').value,
        calorie: document.getElementById('calorie').value,
        freqMedia: document.getElementById('freq-media').value,
        freqMax: document.getElementById('freq-max').value,
        effAerobico: document.getElementById('eff-aerobico').value,
        effAnaerobico: document.getElementById('eff-anaerobico').value,
        recupero: document.getElementById('recupero').value
      };
      allenamenti.push(dati);
      localStorage.setItem('risultatiAllenamento', JSON.stringify(allenamenti));
      form.reset();
      mostraTabella();
      aggiornaGrafico();
    });

    fileOCR.addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file) return;

      const { data: { text } } = await Tesseract.recognize(file, 'ita');
      const testo = text;
      const match = r => (testo.match(r) || [])[1] || '';

      document.getElementById('calorie').value = match(/(\d+)\s?kcal/i);
      document.getElementById('durata').value = match(/Durata\s*(\d{2}:\d{2}:\d{2})/);
      document.getElementById('freq-media').value = match(/Media.*?(\d+)/i);
      document.getElementById('freq-max').value = match(/Max.*?(\d+)/i);
      document.getElementById('eff-aerobico').value = match(/Aerobico.*?([\d.]+)/i);
      document.getElementById('eff-anaerobico').value = match(/Anaerobico.*?([\d.]+)/i);
      document.getElementById('recupero').value = match(/Recupero.*?(\d+)/i);
      document.getElementById('data').valueAsDate = new Date();
      document.getElementById('tipo').value = "Huawei Health";
    });

    function mostraTabella() {
      tabella.innerHTML = '';
      allenamenti.forEach(a => {
        tabella.innerHTML += `
          <tr>
            <td>${a.data}</td>
            <td>${a.tipo}</td>
            <td>${a.durata}</td>
            <td>${a.calorie}</td>
            <td>${a.freqMedia}</td>
            <td>${a.freqMax}</td>
            <td>${a.effAerobico}</td>
            <td>${a.effAnaerobico}</td>
            <td>${a.recupero}</td>
          </tr>
        `;
      });
    }

    let grafico;
    function aggiornaGrafico() {
      const labels = allenamenti.map(a => a.data);
      const datiFrequenze = allenamenti.map(a => a.freqMedia);

      if (grafico) grafico.destroy();
      grafico = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'FC Media',
            data: datiFrequenze,
            borderColor: '#2c3e50',
            backgroundColor: 'rgba(44,62,80,0.1)',
            fill: true,
            tension: 0.3
          }]
        }
      });
    }

    filePDF.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const fileReader = new FileReader();
      fileReader.onload = async function () {
        const pdf = await pdfjsLib.getDocument({ data: fileReader.result }).promise;
        const page = await pdf.getPage(1);
        const viewport = page.getViewport({ scale: 1.5 });
        const context = pdfCanvas.getContext('2d');
        pdfCanvas.width = viewport.width;
        pdfCanvas.height = viewport.height;
        await page.render({ canvasContext: context, viewport: viewport }).promise;
      };
      fileReader.readAsArrayBuffer(file);
    });

    // Init
    mostraTabella();
    aggiornaGrafico();
  </script>

</body>
</html>
