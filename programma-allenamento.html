<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programma Allenamento</title>

  <!-- PDF.js -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.7.570/build/pdf.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin:0; padding:20px; color:#2c3e50 }
    h1 { text-align:center; margin-bottom:20px }
    .box { background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 6px rgba(0,0,0,0.1); max-width:800px; margin:0 auto }
    input, select, button { width:100%; padding:10px; font-size:1rem; border-radius:4px; border:1px solid #ccc; margin-top:10px }
    button { background:#3498db; color:#fff; border:none; cursor:pointer }
    button:hover { background:#2980b9 }
    .home-button { text-align:center; margin-top:30px }
    .home-button button { background:#3498db; color:#fff; padding:10px 20px; border:none; border-radius:8px; cursor:pointer }
    table { width:100%; border-collapse:collapse; margin-top:20px }
    th, td { border:1px solid #ddd; padding:8px; text-align:left }
    th { background:#3498db; color:#fff }
    canvas {
      width:100%;
      margin:20px auto;
      display:block;
      border-radius:8px;
      background:white;
      box-shadow:0 0 8px rgba(0,0,0,0.1);
      cursor: zoom-in;
    }
  </style>
</head>

<body>

<h1>üìã Programma Allenamento</h1>

<div class="box">
  <h2>Carica Scheda Allenamenti (PDF)</h2>
  <input type="file" id="pdfInput" accept="application/pdf">

  <input type="text" id="pdfName" placeholder="Nome per archiviare (es. Tabata Corda)">
  <button id="saveBtn">Archivia PDF</button>

  <label for="archivio">Apri PDF Archiviato:</label>
  <select id="archivio">
    <option value="">-- Seleziona --</option>
  </select>

  <h3>Anteprima PDF:</h3>
  <div id="pdfPreview"></div>

  <h3>Estratto in Tabelle:</h3>
  <div id="scheda"></div>
</div>

<div class="home-button">
  <button onclick="location.href='index.html'">üè† Torna alla Home</button>
</div>

<script>
  const pdfInput = document.getElementById('pdfInput');
  const pdfPreview = document.getElementById('pdfPreview');
  const schedaDiv = document.getElementById('scheda');
  const saveBtn = document.getElementById('saveBtn');
  const pdfName = document.getElementById('pdfName');
  const archivio = document.getElementById('archivio');

  let currentPdfArrayBuffer = null;

  // Carica archivio salvato
  const archivioPDFs = JSON.parse(localStorage.getItem('archivioPDFs') || '{}');
  for (let nome in archivioPDFs) {
    const opt = document.createElement('option');
    opt.value = nome;
    opt.textContent = nome;
    archivio.appendChild(opt);
  }

  // Archivia PDF
  saveBtn.addEventListener('click', () => {
    const nome = pdfName.value.trim();
    if (!nome || !currentPdfArrayBuffer) return alert("Inserisci un nome valido e carica un PDF.");

    archivioPDFs[nome] = Array.from(new Uint8Array(currentPdfArrayBuffer));
    localStorage.setItem('archivioPDFs', JSON.stringify(archivioPDFs));

    const opt = document.createElement('option');
    opt.value = nome;
    opt.textContent = nome;
    archivio.appendChild(opt);
    pdfName.value = '';
    alert("PDF archiviato con successo.");
  });

  // Carica da archivio
  archivio.addEventListener('change', () => {
    const nome = archivio.value;
    if (!nome) return;
    const byteArray = new Uint8Array(archivioPDFs[nome]);
    renderPDF(byteArray);
  });

  // Carica da file
  pdfInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      currentPdfArrayBuffer = reader.result;
      renderPDF(new Uint8Array(reader.result));
    };
    reader.readAsArrayBuffer(file);
  });

  // Rendering PDF + testo
  async function renderPDF(data) {
    const pdf = await pdfjsLib.getDocument({ data }).promise;

    pdfPreview.innerHTML = '';
    schedaDiv.innerHTML = '';
    let fullText = '';

    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
      const page = await pdf.getPage(pageNum);

      const scale = 2.5;  // Alta risoluzione
      const viewport = page.getViewport({ scale });
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');

      canvas.height = viewport.height;
      canvas.width = viewport.width;

      // Sfondo bianco
      context.fillStyle = "#ffffff";
      context.fillRect(0, 0, canvas.width, canvas.height);

      await page.render({ canvasContext: context, viewport }).promise;
      pdfPreview.appendChild(canvas);

      // Ingrandimento a tocco
      canvas.addEventListener('click', () => {
        const img = canvas.toDataURL();
        const win = window.open();
        win.document.write(`<img src="${img}" style="width:100%">`);
      });

      const content = await page.getTextContent();
      fullText += content.items.map(item => item.str).join(' ') + '\n';
    }

    fullText.split(/Giorno\s*\d/gi).slice(1).forEach((blk, i) => {
      const esercizi = blk.split('-').map(s => s.trim()).filter(s => s);
      let tbl = `<table><thead><tr><th>Giorno ${i+1}</th></tr></thead><tbody>`;
      esercizi.forEach(ex => tbl += `<tr><td>${ex}</td></tr>`);
      tbl += '</tbody></table><br>';
      schedaDiv.innerHTML += tbl;
    });
  }
</script>

</body>
</html>
