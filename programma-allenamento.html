<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carica e Visualizza Piano Allenamento</title>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.14.305/build/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .upload, .workout {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #3498db;
      color: white;
    }
    tr:nth-child(even) td {
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>ðŸ“‹ Carica il Piano Allenamento</h1>

  <!-- Sezione Caricamento Piano Allenamento (PDF) -->
  <div class="upload">
    <h2>Carica il tuo Piano di Allenamento (PDF)</h2>
    <input type="file" id="pdf-upload" accept="application/pdf">
  </div>

  <!-- Sezione Visualizzazione Piano Allenamento -->
  <div class="workout" id="output"></div>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.14.305/build/pdf.worker.min.js';

    document.getElementById('pdf-upload').addEventListener('change', async function(e) {
      const file = e.target.files[0];
      if (!file || file.type !== 'application/pdf') {
        alert('Per favore seleziona un PDF valido.');
        return;
      }

      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      let fullText = '';
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        const strings = content.items.map(item => item.str.trim());
        fullText += strings.join(' ') + '\n';
      }
      renderWorkout(parseWorkout(fullText));
    });

    function parseWorkout(text) {
      const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l);
      const days = [];
      let currentDay = null;
      let currentPhase = null;

      lines.forEach(line => {
        let m;
        if (m = line.match(/^Giorno\s*(\d+)/i)) {
          if (currentDay) days.push(currentDay);
          currentDay = { title: `Giorno ${m[1]}`, phases: [] };
          currentPhase = null;
        }
        else if (currentDay && (m = line.match(/^([A-Za-z ]+?)\s*\(?\d*[-\d]*\)?\s*:\s*(.+)/))) {
          currentPhase = { name: m[1].trim(), items: [ m[2].trim() ] };
          currentDay.phases.push(currentPhase);
        }
        else if (currentDay && line.startsWith('-')) {
          if (!currentPhase) {
            currentPhase = { name: 'Allenamento', items: [] };
            currentDay.phases.push(currentPhase);
          }
          currentPhase.items.push(line.replace(/^-+\s*/, '').trim());
        }
      });
      if (currentDay) days.push(currentDay);
      return days;
    }

    function renderWorkout(days) {
      const container = document.getElementById('output');
      container.innerHTML = '';
      days.forEach(day => {
        const section = document.createElement('section');
        const h2 = document.createElement('h2');
        h2.textContent = day.title;
        section.appendChild(h2);

        const table = document.createElement('table');
        const thead = document.createElement('thead');
        thead.innerHTML = `<tr><th>Fase</th><th>Esercizio</th></tr>`;
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        day.phases.forEach(phase => {
          phase.items.forEach(item => {
            const tr = document.createElement('tr');
            const phaseCell = document.createElement('td');
            phaseCell.textContent = phase.name;
            tr.appendChild(phaseCell);

            const itemCell = document.createElement('td');
            itemCell.textContent = item;
            tr.appendChild(itemCell);

            tbody.appendChild(tr);
          });
        });

        table.appendChild(tbody);
        section.appendChild(table);
        container.appendChild(section);
      });
    }
  </script>

</body>
</html>
