<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allenamenti &amp; Risultati (OCR Assistito)</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial,sans-serif; background:#f4f4f4; margin:0; padding:20px; color:#2c3e50 }
    h1 { text-align:center; margin-bottom:20px }
    .container { max-width:800px; margin:0 auto }
    .section { background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 6px rgba(0,0,0,0.1); margin-bottom:20px }
    label { display:block; margin:10px 0 5px }
    select, input, button { width:100%; padding:8px; font-size:1rem; border-radius:4px; border:1px solid #ccc }
    button { margin-top:10px; background:#3498db; color:#fff; border:none; cursor:pointer }
    button:hover { background:#2980b9 }
    table { width:100%; border-collapse:collapse; margin-top:10px }
    th,td { border:1px solid #ddd; padding:8px; text-align:left }
    th { background:#3498db; color:#fff }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Allenamenti & Risultati</h1>

    <div class="section">
      <h2>üì∏ Carica Foto Risultato</h2>
      <input type="file" id="fotoInput" accept="image/*">
      <div id="ocr-ui" style="display:none;">
        <label for="sel-date">Seleziona la DATA</label>
        <select id="sel-date"></select>
        <label for="sel-durata">Seleziona la DURATA</label>
        <select id="sel-durata"></select>
        <label for="sel-kcal">Seleziona le KCAL</label>
        <select id="sel-kcal"></select>
        <label for="sel-battito">Seleziona il BATTITO MEDIO</label>
        <select id="sel-battito"></select>
        <button id="apply-ocr">Applica e Riempi Form</button>
      </div>
    </div>

    <div class="section">
      <h2>üìà Inserisci Risultato</h2>
      <form id="form-allenamento">
        <label>Data</label><input type="date" id="data" required>
        <label>Giorno (es: Giorno 1)</label><input type="text" id="giorno" placeholder="Giorno 1" required>
        <label>Durata</label><input type="text" id="durata" placeholder="00:29:40" required>
        <label>KCAL</label><input type="number" id="calorie" placeholder="413" required>
        <label>Battito Medio</label><input type="number" id="battito" placeholder="132" required>
        <button type="submit">Salva Risultato</button>
      </form>
    </div>

    <div class="section">
      <h2>üìä Storico Risultati</h2>
      <table>
        <thead><tr><th>Data</th><th>Giorno</th><th>Durata</th><th>KCAL</th><th>Battito</th></tr></thead>
        <tbody id="tabella-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    const fotoInput = document.getElementById('fotoInput');
    const ocrUi      = document.getElementById('ocr-ui');
    const selDate    = document.getElementById('sel-date');
    const selDur     = document.getElementById('sel-durata');
    const selKcal    = document.getElementById('sel-kcal');
    const selBatt    = document.getElementById('sel-battito');
    const btnApply   = document.getElementById('apply-ocr');
    const form       = document.getElementById('form-allenamento');
    const tabBody    = document.getElementById('tabella-body');

    let ocrLines = [];
    let risultati = JSON.parse(localStorage.getItem('risultati')||'[]');

    function aggiornaStorico(){
      tabBody.innerHTML = '';
      risultati.forEach(r=>{
        tabBody.innerHTML += `<tr>
          <td>${r.data}</td><td>${r.giorno}</td>
          <td>${r.durata}</td><td>${r.calorie}</td><td>${r.battito}</td>
        </tr>`;
      });
    }
    aggiornaStorico();

    fotoInput.addEventListener('change', async e=>{
      const file = e.target.files[0];
      if(!file) return;
      // OCR
      const { data:{ text } } = await Tesseract.recognize(file,'ita',{ logger:m=>{} });
      ocrLines = text.split(/\r?\n/).map(l=>l.trim()).filter(l=>l);
      // Popola i select
      [selDate,selDur,selKcal,selBatt].forEach(s=>s.innerHTML='<option>‚Äî seleziona ‚Äî</option>');
      ocrLines.forEach(l=>{
        // data candidate
        if(/\d{1,2}[\/\-]\d{1,2}[\/\-]\d{2,4}/.test(l))
          selDate.innerHTML += `<option>${l}</option>`;
        // durata candidate
        if(/\d{1,2}:\d{2}:\d{2}/.test(l))
          selDur.innerHTML += `<option>${l}</option>`;
        // kcal candidate
        if(/\d+\s*(kcal|calorie)/i.test(l))
          selKcal.innerHTML += `<option>${l}</option>`;
        // battito candidate
        if(/\d{2,3}\s*(bpm|battito)/i.test(l))
          selBatt.innerHTML += `<option>${l}</option>`;
      });
      ocrUi.style.display = 'block';
    });

    btnApply.addEventListener('click', ()=>{
      // Data
      let d = selDate.value.match(/(\d{1,2})[\/\-](\d{1,2})[\/\-](\d{2,4})/);
      if(d){
        let [_,dd,mm,yy]=d;
        if(yy.length===2) yy='20'+yy;
        document.getElementById('data').value = `${yy.padStart(4,'0')}-${mm.padStart(2,'0')}-${dd.padStart(2,'0')}`;
      }
      // Durata
      document.getElementById('durata').value = selDur.value.match(/(\d{1,2}:\d{2}:\d{2})/)[1];
      // Kcal
      document.getElementById('calorie').value = (selKcal.value.match(/(\d+)/)||[])[1]||'';
      // Battito
      document.getElementById('battito').value = (selBatt.value.match(/(\d{2,3})/)||[])[1]||'';
      // default
      document.getElementById('giorno').value = 'Giorno ?';
      ocrUi.style.display = 'none';
    });

    form.addEventListener('submit', e=>{
      e.preventDefault();
      risultati.push({
        data:document.getElementById('data').value,
        giorno:document.getElementById('giorno').value,
        durata:document.getElementById('durata').value,
        calorie:document.getElementById('calorie').value,
        battito:document.getElementById('battito').value
      });
      localStorage.setItem('risultati',JSON.stringify(risultati));
      form.reset();
      aggiornaStorico();
    });
  </script>
</body>
</html>
