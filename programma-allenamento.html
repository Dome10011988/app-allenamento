<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Risultati Allenamento</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      background: #fff;
      max-width: 500px;
      margin: 0 auto 30px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #2c3e50;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e2a36;
    }
    #fileInput {
      margin-top: 10px;
    }
    table {
      width: 100%;
      max-width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 30px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 0.95rem;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    #grafico-container {
      max-width: 800px;
      margin: 30px auto;
    }
    canvas {
      width: 100%;
    }
    .back-button {
      margin-top: 20px;
      display: block;
      text-align: center;
    }
    .back-button button {
      background: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üìä Inserisci Risultati Allenamento</h1>

  <form id="form-allenamento">
    <input type="date" id="data" required />
    <input type="text" id="giorno" placeholder="Giorno (es. Giorno 1)" required />
    <input type="text" id="durata" placeholder="Durata (es. 00:29:40)" required />
    <input type="number" id="calorie" placeholder="Calorie (es. 413)" required />
    <input type="number" id="frequenza" placeholder="Frequenza Media (bpm)" required />
    <button type="submit">Salva Allenamento</button>
  </form>

  <section>
    <h2>üì∏ Carica Foto Risultato (.jpg)</h2>
    <input type="file" accept="image/*" id="fileInput" />
  </section>

  <h2>üìã Storico Allenamenti</h2>
  <table id="tabella">
    <thead>
      <tr>
        <th>Data</th>
        <th>Giorno</th>
        <th>Durata</th>
        <th>Calorie</th>
        <th>Frequenza Media</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="grafico-container">
    <h2>üìà Grafico Frequenza Cardiaca Media</h2>
    <canvas id="grafico"></canvas>
  </div>

  <div class="back-button">
    <button onclick="location.href='index.html'">üè† Torna alla Home</button>
  </div>

  <script>
    const form = document.getElementById('form-allenamento');
    const fileInput = document.getElementById('fileInput');
    const ctx = document.getElementById('grafico').getContext('2d');
    const tabellaBody = document.querySelector('#tabella tbody');

    let dati = JSON.parse(localStorage.getItem('allenamenti')) || [];

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const record = {
        data: document.getElementById('data').value,
        giorno: document.getElementById('giorno').value,
        durata: document.getElementById('durata').value,
        calorie: document.getElementById('calorie').value,
        frequenza: document.getElementById('frequenza').value
      };
      dati.push(record);
      localStorage.setItem('allenamenti', JSON.stringify(dati));
      form.reset();
      mostraTabella();
      aggiornaGrafico();
    });

    function mostraTabella() {
      tabellaBody.innerHTML = '';
      dati.forEach(d => {
        const row = `<tr>
          <td>${d.data}</td>
          <td>${d.giorno}</td>
          <td>${d.durata}</td>
          <td>${d.calorie}</td>
          <td>${d.frequenza}</td>
        </tr>`;
        tabellaBody.innerHTML += row;
      });
    }

    function aggiornaGrafico() {
      const labels = dati.map(d => d.data);
      const values = dati.map(d => d.frequenza);

      if (window.myChart) window.myChart.destroy();

      window.myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Frequenza Media (bpm)',
            data: values,
            borderColor: '#2c3e50',
            backgroundColor: 'rgba(44, 62, 80, 0.1)',
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: false }
          }
        }
      });
    }

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      Tesseract.recognize(file, 'ita', {
        logger: m => console.log(m)
      }).then(({ data: { text } }) => {
        console.log("Testo OCR:", text);

        const durata = text.match(/(\d{2}:\d{2}:\d{2})/);
        const calorie = text.match(/(\d+)\s*kcal/i);
        const frequenza = text.match(/media\s*([\d]+)/i);

        if (durata) document.getElementById('durata').value = durata[1];
        if (calorie) document.getElementById('calorie').value = calorie[1];
        if (frequenza) document.getElementById('frequenza').value = frequenza[1];

        document.getElementById('giorno').value = "Giorno ?";
        document.getElementById('data').valueAsDate = new Date();
      });
    });

    // Inizializza
    mostraTabella();
    aggiornaGrafico();
  </script>

</body>
</html>
