<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Allenamento & Risultati</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #2c3e50;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    .wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      flex: 1 1 400px;
      max-width: 600px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    .home-button {
      text-align: center;
      margin-top: 30px;
    }
    .home-button button {
      background: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Piano Allenamento + Risultati</h1>

<div class="wrapper">
  <!-- Piano Allenamento -->
  <div class="box">
    <h2>üì• Carica Piano Allenamento (PDF)</h2>
    <input type="file" accept="application/pdf" id="upload-pdf">
    <h3>üìã Piano Allenamento</h3>
    <div id="piano-container">
      <table id="piano-tabella">
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Risultati Allenamento -->
  <div class="box">
    <h2>üì∏ Carica Risultato Allenamento (Foto)</h2>
    <input type="file" accept="image/*" id="upload-foto">

    <h2>üìã Inserisci Risultati Manualmente</h2>
    <form id="form-allenamento">
      <input type="date" id="data" required>
      <input type="text" id="giorno" placeholder="Giorno (es: Giorno 1)" required>
      <input type="text" id="durata" placeholder="Durata (es: 00:29:40)" required>
      <input type="number" id="calorie" placeholder="KCAL (es: 413)" required>
      <input type="number" id="battito" placeholder="Battito Medio (es: 132)" required>
      <button type="submit">Salva Allenamento</button>
    </form>
  </div>
</div>

<!-- Storico Allenamenti -->
<div class="box" style="max-width: 1000px; margin: 30px auto;">
  <h2>üìä Storico Allenamenti</h2>
  <table id="tabella">
    <thead>
      <tr>
        <th>Data</th>
        <th>Giorno</th>
        <th>Durata</th>
        <th>KCAL</th>
        <th>Battito Medio</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div class="home-button">
  <button onclick="location.href='index.html'">üè† Torna alla Home</button>
</div>

<script>
  const form = document.getElementById('form-allenamento');
  const tabellaBody = document.querySelector('#tabella tbody');
  const pianoTabella = document.querySelector('#piano-tabella tbody');
  const uploadPdf = document.getElementById('upload-pdf');
  const uploadFoto = document.getElementById('upload-foto');
  let dati = JSON.parse(localStorage.getItem('allenamenti')) || [];

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const record = {
      data: document.getElementById('data').value,
      giorno: document.getElementById('giorno').value,
      durata: document.getElementById('durata').value,
      calorie: document.getElementById('calorie').value,
      battito: document.getElementById('battito').value
    };
    dati.push(record);
    localStorage.setItem('allenamenti', JSON.stringify(dati));
    form.reset();
    mostraTabella();
  });

  function mostraTabella() {
    tabellaBody.innerHTML = '';
    dati.forEach(d => {
      const row = `<tr>
        <td>${d.data}</td>
        <td>${d.giorno}</td>
        <td>${d.durata}</td>
        <td>${d.calorie}</td>
        <td>${d.battito}</td>
      </tr>`;
      tabellaBody.innerHTML += row;
    });
  }

  uploadFoto.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const { data: { text } } = await Tesseract.recognize(file, 'ita');
    
    const kcal = text.match(/(\d+)\s*kcal/i);
    const durata = text.match(/(\d{2}:\d{2}:\d{2})/);
    const battito = text.match(/frequenza.*?(\d+)\s?bpm/i);

    if (kcal) document.getElementById('calorie').value = kcal[1];
    if (durata) document.getElementById('durata').value = durata[1];
    if (battito) document.getElementById('battito').value = battito[1];

    document.getElementById('giorno').value = "Giorno ?";
    document.getElementById('data').valueAsDate = new Date();
  });

  uploadPdf.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(event) {
      const typedarray = new Uint8Array(event.target.result);
      pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
        pdf.getPage(1).then(function(page) {
          page.getTextContent().then(function(content) {
            const testo = content.items.map(item => item.str).join(' ');
            pianoTabella.innerHTML = `<tr><td>${testo.replace(/\. /g, '.<br>')}</td></tr>`;
          });
        });
      });
    };
    reader.readAsArrayBuffer(file);
  });

  mostraTabella();
</script>

</body>
</html>
