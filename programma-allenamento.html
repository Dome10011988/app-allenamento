<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programma Allenamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    .upload-box {
      margin: 20px auto;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    input[type="file"] {
      margin: 10px 0;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .home-button {
      margin-top: 20px;
      display: inline-block;
      background-color: #2c3e50;
      color: #fff;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>üìÑ Programma Allenamento Personalizzato</h1>

  <div class="upload-box">
    <p>Carica il tuo PDF del piano allenamento</p>
    <input type="file" id="pdfInput" accept="application/pdf">
  </div>

  <div id="pdfPreviewContainer" style="display:none;">
    <h2>Anteprima:</h2>
    <iframe id="pdfViewer"></iframe>
  </div>

  <a href="index.html" class="home-button">üè† Torna alla Home</a>

  <script>
    const pdfInput = document.getElementById('pdfInput');
    const pdfViewer = document.getElementById('pdfViewer');
    const pdfPreviewContainer = document.getElementById('pdfPreviewContainer');

    // Carica PDF dal localStorage se presente
    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('pdfPianoAllenamento');
      if (saved) {
        pdfViewer.src = saved;
        pdfPreviewContainer.style.display = 'block';
      }
    });

    pdfInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file && file.type === "application/pdf") {
        const reader = new FileReader();
        reader.onload = function (e) {
          const base64 = e.target.result;
          localStorage.setItem('pdfPianoAllenamento', base64);
          pdfViewer.src = base64;
          pdfPreviewContainer.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        alert("Carica un file PDF valido.");
      }
    });
  </script>

</body>
</html>
