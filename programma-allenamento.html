<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Allenamento & Risultati</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #2c3e50;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 20px auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    .home-button {
      text-align: center;
      margin-top: 30px;
    }
    .home-button button {
      background: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Allenamento & Risultati</h1>

  <div class="box">
    <h2>üìã Inserisci Risultato Allenamento</h2>
    <form id="form-allenamento">
      <input type="date" id="data" required>
      <input type="text" id="durata" placeholder="Durata (es: 00:29:40)" required>
      <input type="number" id="calorie" placeholder="KCAL (es: 413)" required>
      <input type="number" id="battito" placeholder="Battito Medio (es: 132)" required>
      <button type="submit">Salva Allenamento</button>
    </form>

    <h3>üì∏ Carica Foto Risultato (.jpg)</h3>
    <input type="file" accept="image/*" id="fileInput">
  </div>

  <div class="box">
    <h2>üìä Storico Allenamenti</h2>
    <table id="tabella">
      <thead>
        <tr>
          <th>Data</th>
          <th>Durata</th>
          <th>KCAL</th>
          <th>Battito Medio</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="home-button">
    <button onclick="location.href='index.html'">üè† Torna alla Home</button>
  </div>

  <script>
    const form = document.getElementById('form-allenamento');
    const fileInput = document.getElementById('fileInput');
    const tabellaBody = document.querySelector('#tabella tbody');
    let dati = JSON.parse(localStorage.getItem('allenamenti')) || [];

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const record = {
        data: document.getElementById('data').value,
        durata: document.getElementById('durata').value,
        calorie: document.getElementById('calorie').value,
        battito: document.getElementById('battito').value
      };
      dati.push(record);
      localStorage.setItem('allenamenti', JSON.stringify(dati));
      form.reset();
      mostraTabella();
    });

    function mostraTabella() {
      tabellaBody.innerHTML = '';
      dati.forEach(d => {
        const row = `<tr>
          <td>${d.data}</td>
          <td>${d.durata}</td>
          <td>${d.calorie}</td>
          <td>${d.battito}</td>
        </tr>`;
        tabellaBody.innerHTML += row;
      });
    }

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const { data: { text } } = await Tesseract.recognize(file, 'ita');
      console.log(text);

      const data = text.match(/\d{2}\/\d{2}\/\d{4}/);
      const kcal = text.match(/(\d+)\s*kcal/i);
      const durata = text.match(/(\d{2}:\d{2}:\d{2})/);
      const battito = text.match(/frequenza.*?(\d+)\s?bpm/i);

      if (data) document.getElementById('data').value = data[0];
      if (kcal) document.getElementById('calorie').value = kcal[1];
      if (durata) document.getElementById('durata').value = durata[1];
      if (battito) document.getElementById('battito').value = battito[1];

      document.getElementById('data').valueAsDate = new Date();
    });

    mostraTabella();
  </script>
</body>
</html>
