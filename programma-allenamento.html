<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programma Allenamento</title>

  <!-- Librerie -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.7.570/build/pdf.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin:0; padding:20px; color:#2c3e50 }
    h1 { text-align:center; margin-bottom:20px }
    .box { background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 6px rgba(0,0,0,0.1); max-width:600px; margin:0 auto }
    input, button { width:100%; padding:10px; font-size:1rem; border-radius:4px; border:1px solid #ccc; margin-top:10px }
    button { background:#3498db; color:#fff; border:none; cursor:pointer }
    button:hover { background:#2980b9 }
    .home-button { text-align:center; margin-top:30px }
    .home-button button { background:#3498db; color:#fff; padding:10px 20px; border:none; border-radius:8px; cursor:pointer }
    table { width:100%; border-collapse:collapse; margin-top:20px }
    th, td { border:1px solid #ddd; padding:8px; text-align:left }
    th { background:#3498db; color:#fff }
  </style>
</head>

<body>

<h1>üìã Programma Allenamento</h1>

<div class="box">
  <h2>Carica Scheda Allenamenti (PDF)</h2>
  <input type="file" id="pdfInput" accept="application/pdf">
  <div id="scheda"></div>
</div>

<div class="home-button">
  <button onclick="location.href='index.html'">üè† Torna alla Home</button>
</div>

<script>
  const pdfInput = document.getElementById('pdfInput');
  const schedaDiv = document.getElementById('scheda');

  const savedScheda = localStorage.getItem('schedaAllenamenti');
  if (savedScheda) schedaDiv.innerHTML = savedScheda;

  pdfInput.addEventListener('change', async e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = async () => {
      const pdf = await pdfjsLib.getDocument({ data: new Uint8Array(reader.result) }).promise;
      let txt = '';
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        txt += content.items.map(item => item.str).join(' ') + '\n';
      }
      schedaDiv.innerHTML = '';
      txt.split(/Giorno\s*\d/gi).slice(1).forEach((blk, i) => {
        const esercizi = blk.split('-').map(s => s.trim()).filter(s => s);
        let tbl = `<table><thead><tr><th>Giorno ${i+1}</th></tr></thead><tbody>`;
        esercizi.forEach(ex => tbl += `<tr><td>${ex}</td></tr>`);
        tbl += '</tbody></table><br>';
        schedaDiv.innerHTML += tbl;
      });
      localStorage.setItem('schedaAllenamenti', schedaDiv.innerHTML);
    };
    reader.readAsArrayBuffer(file);
  });
</script>

</body>
</html>
