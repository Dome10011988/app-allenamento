<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programma Allenamento</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #2c3e50;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      width: 100%;
      max-width: 500px;
    }

    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #3498db;
      color: white;
      cursor: pointer;
      border: none;
    }

    table {
      width: 100%;
      max-width: 700px;
      background: #fff;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #3498db;
      color: white;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .delete-btn {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Registro Allenamenti</h1>

  <form id="workout-form">
    <label for="tipo">Tipo di allenamento:</label>
    <input type="text" id="tipo" name="tipo" required>

    <label for="durata">Durata (minuti):</label>
    <input type="number" id="durata" name="durata" required min="1">

    <label for="calorie">Calorie bruciate:</label>
    <input type="number" id="calorie" name="calorie" required min="0">

    <button type="submit">Salva allenamento</button>
  </form>

  <h2>üìã Allenamenti Salvati</h2>
  <table id="workout-table">
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Durata (min)</th>
        <th>Calorie</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('workout-form');
    const tableBody = document.querySelector('#workout-table tbody');

    let allenamenti = JSON.parse(localStorage.getItem('allenamenti')) || [];

    function salvaAllenamenti() {
      localStorage.setItem('allenamenti', JSON.stringify(allenamenti));
    }

    function aggiornaTabella() {
      tableBody.innerHTML = '';
      allenamenti.forEach((w, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = \`
          <td>\${w.tipo}</td>
          <td>\${w.durata}</td>
          <td>\${w.calorie}</td>
          <td><button class="delete-btn" onclick="rimuoviAllenamento(\${i})">Cancella</button></td>
        \`;
        tableBody.appendChild(tr);
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const tipo = form.tipo.value.trim();
      const durata = parseInt(form.durata.value);
      const calorie = parseInt(form.calorie.value);

      if (!tipo || durata <= 0 || calorie < 0) return;

      allenamenti.push({ tipo, durata, calorie });
      salvaAllenamenti();
      aggiornaTabella();
      form.reset();
    });

    function rimuoviAllenamento(index) {
      allenamenti.splice(index, 1);
      salvaAllenamenti();
      aggiornaTabella();
    }

    aggiornaTabella();
  </script>
</body>
</html>
