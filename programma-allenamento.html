<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Allenamenti & Risultati</title>

  <!-- PDF.js e Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.7.570/build/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; color: #2c3e50; margin:0; padding:20px }
    h1 { text-align:center; margin-bottom:20px }
    .row { display:flex; flex-wrap:wrap; gap:20px; justify-content:center }
    .box { background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 6px rgba(0,0,0,0.1); flex:1 1 350px }
    form label { display:block; margin:8px 0 4px }
    input, button, table { width:100% }
    input, button { padding:8px; font-size:1rem; border-radius:4px; border:1px solid #ccc }
    button { background:#3498db; color:#fff; border:none; cursor:pointer; margin-top:10px }
    button:hover { background:#2980b9 }
    table { border-collapse:collapse; margin-top:10px }
    th, td { border:1px solid #ddd; padding:8px; text-align:left }
    th { background:#3498db; color:#fff }
    .full-width { max-width:1000px; margin:20px auto }
  </style>
</head>
<body>

  <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Allenamenti & Risultati</h1>

  <div class="row">
    <!-- PDF Scheda -->
    <div class="box">
      <h2>üìã Scheda Allenamenti (PDF)</h2>
      <input type="file" id="pdfInput" accept="application/pdf">
      <div id="scheda" style="margin-top:10px"></div>
    </div>

    <!-- OCR Foto + Form -->
    <div class="box">
      <h2>üì∏ Carica Foto Risultato</h2>
      <input type="file" id="fotoInput" accept="image/*">

      <h2 style="margin-top:20px">üìà Inserisci Risultato</h2>
      <form id="form-allenamento">
        <label>Data</label>
        <input type="date" id="data" required>
        <label>Giorno (es: Giorno 1)</label>
        <input type="text" id="giorno" placeholder="Giorno 1" required>
        <label>Durata</label>
        <input type="text" id="durata" placeholder="00:29:40" required>
        <label>KCAL</label>
        <input type="number" id="calorie" placeholder="413" required>
        <label>Battito Medio (bpm)</label>
        <input type="number" id="battito" placeholder="132" required>
        <button type="submit">Salva Risultato</button>
      </form>
    </div>
  </div>

  <!-- Storico Risultati -->
  <div class="full-width box">
    <h2>üìä Storico Risultati</h2>
    <table>
      <thead>
        <tr><th>Data</th><th>Giorno</th><th>Durata</th><th>KCAL</th><th>Battito Medio</th></tr>
      </thead>
      <tbody id="tabella-body"></tbody>
    </table>
  </div>

  <div style="text-align:center; margin-top:20px">
    <button onclick="location.href='index.html'">üè† Torna alla Home</button>
  </div>

  <script>
    // Elementi
    const fotoInput = document.getElementById('fotoInput');
    const pdfInput  = document.getElementById('pdfInput');
    const schedaDiv = document.getElementById('scheda');
    const form      = document.getElementById('form-allenamento');
    const tabBody   = document.getElementById('tabella-body');

    // Carica da localStorage
    let risultati = JSON.parse(localStorage.getItem('risultati')||'[]');

    // Aggiorna la tabella storico
    function aggiornaStorico(){
      tabBody.innerHTML = '';
      risultati.forEach(r=>{
        tabBody.innerHTML += `<tr>
          <td>${r.data}</td>
          <td>${r.giorno}</td>
          <td>${r.durata}</td>
          <td>${r.calorie}</td>
          <td>${r.battito}</td>
        </tr>`;
      });
    }
    aggiornaStorico();

    // Form submit
    form.addEventListener('submit', e=>{
      e.preventDefault();
      risultati.push({
        data:     document.getElementById('data').value,
        giorno:   document.getElementById('giorno').value,
        durata:   document.getElementById('durata').value,
        calorie:  document.getElementById('calorie').value,
        battito:  document.getElementById('battito').value
      });
      localStorage.setItem('risultati', JSON.stringify(risultati));
      form.reset();
      aggiornaStorico();
    });

    // OCR FOTO
    fotoInput.addEventListener('change', async e=>{
      const file = e.target.files[0];
      if(!file) return;
      const { data:{ text } } = await Tesseract.recognize(file,'ita');
      const lines = text.split(/\r?\n/).map(l=>l.trim()).filter(l=>l);

      // helper per prima occorrenza regex
      const find = (regex)=>{
        const ln = lines.find(l=>regex.test(l));
        return ln?(ln.match(regex)[1]||ln):'';
      };

      // Data
      const dateRaw = find(/(\d{1,2}[\/\.\-]\d{1,2}[\/\.\-]\d{2,4})/);
      if(dateRaw){
        let [d,m,y] = dateRaw.split(/[\/\.\-]/);
        if(y.length===2) y='20'+y;
        d=d.padStart(2,'0'); m=m.padStart(2,'0');
        document.getElementById('data').value = `${y}-${m}-${d}`;
      }

      // Durata
      document.getElementById('durata').value = find(/(\d{1,2}:\d{2}:\d{2})/);

      // KCAL
      document.getElementById('calorie').value = find(/(\d{2,4})(?=\s*(?:kcal|Kcal|Calorie))/i);

      // Battito medio
      let bpm = find(/(\d{2,3})(?=\s*bpm)/i);
      if(!bpm) bpm = find(/Frequenza\s*(?:cardiaca\s*)?media.*?(\d{2,3})/i);
      document.getElementById('battito').value = bpm;

      document.getElementById('giorno').value = 'Giorno ?';
    });

    // PDF SCHEDA
    pdfInput.addEventListener('change', e=>{
      const file = e.target.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = async ()=>{
        const pdf = await pdfjsLib.getDocument({data:new Uint8Array(reader.result)}).promise;
        let txt='';
        for(let i=1;i<=pdf.numPages;i++){
          const page = await pdf.getPage(i);
          const items = await page.getTextContent();
          txt += items.items.map(it=>it.str).join(' ')+'\n';
        }
        // split e tabella
        schedaDiv.innerHTML='';
        txt.split(/Giorno\s*\d/gi).slice(1)
          .forEach((blk,i)=>{
            const rows = blk.split('-').map(s=>s.trim()).filter(s=>s);
            let html = `<table><thead><tr><th>Giorno ${i+1}</th></tr></thead><tbody>`;
            rows.forEach(r=> html+=`<tr><td>${r}</td></tr>`);
            schedaDiv.innerHTML += html+'</tbody></table><br>';
          });
      };
      reader.readAsArrayBuffer(file);
    });

  </script>
</body>
</html>
