<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Risultati Allenamento OCR</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      margin-bottom: 30px;
    }
    input, button {
      margin: 5px 0;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    .btn {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    #grafico-container {
      width: 100%;
      margin-top: 40px;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <h1>Inserisci Risultati Allenamento</h1>

  <form id="form-allenamento">
    <input type="date" id="data" required>
    <input type="text" id="tipo" placeholder="Tipo attivitÃ  (es: Altro)" required>
    <input type="text" id="durata" placeholder="Durata (es: 00:29:40)" required>
    <input type="number" id="calorie" placeholder="Calorie (es: 413)" required>
    <input type="number" id="freq-media" placeholder="Frequenza Media (bpm)" required>
    <input type="number" id="freq-max" placeholder="Frequenza Massima (bpm)" required>
    <input type="number" step="0.1" id="eff-aerobico" placeholder="Effetto Aerobico (es: 2.4)" required>
    <input type="number" step="0.1" id="eff-anaerobico" placeholder="Effetto Anaerobico (es: 1.2)" required>
    <input type="number" id="recupero" placeholder="Tempo Recupero (h)" required>

    <button type="submit" class="btn">Salva Allenamento</button>
  </form>

  <h2>Oppure Carica Foto Risultato</h2>
  <input type="file" accept="image/*" id="file-input" class="btn">

  <h2>Storico Allenamenti</h2>
  <table id="tabella-allenamenti">
    <thead>
      <tr>
        <th>Data</th>
        <th>Tipo</th>
        <th>Durata</th>
        <th>Calorie</th>
        <th>Frequenza Media</th>
        <th>Frequenza Max</th>
        <th>Effetto Aerobico</th>
        <th>Effetto Anaerobico</th>
        <th>Recupero (h)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="grafico-container">
    <h2>Grafico Frequenza Cardiaca Media</h2>
    <canvas id="grafico"></canvas>
  </div>

  <script>
    const form = document.getElementById('form-allenamento');
    const tabellaBody = document.querySelector('#tabella-allenamenti tbody');
    const ctx = document.getElementById('grafico').getContext('2d');
    const fileInput = document.getElementById('file-input');

    let chart;

    function salvaAllenamento(event) {
      event.preventDefault();
      const allenamento = {
        data: document.getElementById('data').value,
        tipo: document.getElementById('tipo').value,
        durata: document.getElementById('durata').value,
        calorie: document.getElementById('calorie').value,
        freqMedia: document.getElementById('freq-media').value,
        freqMax: document.getElementById('freq-max').value,
        effAerobico: document.getElementById('eff-aerobico').value,
        effAnaerobico: document.getElementById('eff-anaerobico').value,
        recupero: document.getElementById('recupero').value
      };

      let allenamenti = JSON.parse(localStorage.getItem('allenamenti')) || [];
      allenamenti.push(allenamento);
      localStorage.setItem('allenamenti', JSON.stringify(allenamenti));
      form.reset();
      mostraAllenamenti();
      aggiornaGrafico();
    }

    function mostraAllenamenti() {
      const allenamenti = JSON.parse(localStorage.getItem('allenamenti')) || [];
      tabellaBody.innerHTML = '';
      allenamenti.forEach(a => {
        const row = `<tr>
          <td>${a.data}</td>
          <td>${a.tipo}</td>
          <td>${a.durata}</td>
          <td>${a.calorie}</td>
          <td>${a.freqMedia}</td>
          <td>${a.freqMax}</td>
          <td>${a.effAerobico}</td>
          <td>${a.effAnaerobico}</td>
          <td>${a.recupero}</td>
        </tr>`;
        tabellaBody.innerHTML += row;
      });
    }

    function aggiornaGrafico() {
      const allenamenti = JSON.parse(localStorage.getItem('allenamenti')) || [];
      const labels = allenamenti.map(a => a.data);
      const datiFrequenza = allenamenti.map(a => a.freqMedia);

      if (chart) {
        chart.destroy();
      }

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Frequenza Media (bpm)',
            data: datiFrequenza,
            fill: false,
            borderColor: '#3498db',
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });
    }

    async function leggiFoto(file) {
      const risultato = await Tesseract.recognize(file, 'ita', { logger: m => console.log(m) });
      const testo = risultato.data.text;
      console.log(testo);

      // Estrai i dati usando regex
      const calorie = testo.match(/(\d+)\s*kcal/);
      const durata = testo.match(/Durata\s*(\d{2}:\d{2}:\d{2})/);
      const freqMedia = testo.match(/Frequenza cardiaca media\s*(\d+)/i);
      const freqMax = testo.match(/Massima\s*(\d+)/i);
      const effAerobico = testo.match(/Effetto allenamento aerobico\s*([\d\.]+)/i);
      const effAnaerobico = testo.match(/Effetto allenamento anaerobico\s*([\d\.]+)/i);
      const recupero = testo.match(/Tempo di recupero\s*(\d+)/i);

      if (calorie) document.getElementById('calorie').value = calorie[1];
      if (durata) document.getElementById('durata').value = durata[1];
      if (freqMedia) document.getElementById('freq-media').value = freqMedia[1];
      if (freqMax) document.getElementById('freq-max').value = freqMax[1];
      if (effAerobico) document.getElementById('eff-aerobico').value = effAerobico[1];
      if (effAnaerobico) document.getElementById('eff-anaerobico').value = effAnaerobico[1];
      if (recupero) document.getElementById('recupero').value = recupero[1];

      document.getElementById('tipo').value = "Altro"; // default
      document.getElementById('data').valueAsDate = new Date();
    }

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        leggiFoto(file);
      }
    });

    form.addEventListener('submit', salvaAllenamento);
    document.addEventListener('DOMContentLoaded', () => {
      mostraAllenamenti();
      aggiornaGrafico();
    });
  </script>

</body>
</html>
