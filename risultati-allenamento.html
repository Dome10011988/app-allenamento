<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìà Risultati Allenamento</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>

  <style>
    h1 { text-align: center; margin-bottom: 20px; color: var(--primary); font-size: 2rem; }
    .box { background: var(--bg-alt); padding: 20px; border-radius: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.1); max-width: 800px; margin: 20px auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; border: 1px solid #ddd; text-align: center; }
    th { background: var(--primary); color: var(--header-text); }
    .form-nuovo input, .form-nuovo button { width: 100%; margin: 5px 0; padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; }
    .form-nuovo button { background: var(--primary); color: var(--header-text); border: none; cursor: pointer; margin-top: 10px; }
    .form-nuovo button:hover { background: var(--primary-hover); }
    .home-button { text-align: center; margin-top: 30px; }
    .home-button button { background: var(--primary); color: var(--header-text); border: none; padding: 12px 24px; border-radius: 8px; font-size: 1rem; cursor: pointer; }
    .home-button button:hover { background: var(--primary-hover); }
  </style>
</head>

<body>

<h1>üìà Storico Risultati</h1>

<div class="box">
  <input type="file" id="fotoInput" accept="image/*" style="margin-bottom: 20px;">

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Durata</th>
        <th>Kcal</th>
        <th>Battito Medio</th>
      </tr>
    </thead>
    <tbody id="tabella-body">
      <!-- Risultati caricati qui -->
    </tbody>
  </table>

  <!-- Form per aggiungere nuovo risultato -->
  <div class="form-nuovo">
    <h2>‚ûï Aggiungi Nuovo Risultato</h2>
    <form id="form-nuovo-risultato">
      <input type="date" id="new-data" required>
      <input type="text" id="new-durata" placeholder="Durata (es: 00:45:30)" required>
      <input type="number" id="new-calorie" placeholder="Kcal (es: 450)" required>
      <input type="number" id="new-battito" placeholder="Battito medio (es: 135)" required>
      <button type="submit">Salva Risultato</button>
    </form>
  </div>
</div>

<div class="home-button">
  <button onclick="location.href='index.html'">üè† Torna alla Home</button>
</div>

<script>
  const tabBody = document.getElementById('tabella-body');
  const formNuovo = document.getElementById('form-nuovo-risultato');
  const fotoInput = document.getElementById('fotoInput');
  let risultati = JSON.parse(localStorage.getItem('risultati') || '[]');

  function aggiornaStorico() {
    tabBody.innerHTML = '';
    risultati.forEach(r => {
      tabBody.innerHTML += `
        <tr>
          <td>${r.data}</td>
          <td>${r.durata}</td>
          <td>${r.calorie}</td>
          <td>${r.battito}</td>
        </tr>`;
    });
  }

  aggiornaStorico();

  formNuovo.addEventListener('submit', e => {
    e.preventDefault();
    const nuovo = {
      data: document.getElementById('new-data').value,
      durata: document.getElementById('new-durata').value,
      calorie: document.getElementById('new-calorie').value,
      battito: document.getElementById('new-battito').value
    };
    risultati.push(nuovo);
    localStorage.setItem('risultati', JSON.stringify(risultati));
    formNuovo.reset();
    aggiornaStorico();
  });

  // OCR Foto
  fotoInput.addEventListener('change', async e => {
    const file = e.target.files[0];
    if (!file) return;

    const { data: { text } } = await Tesseract.recognize(file, 'ita', { logger: m => console.log(m) });
    const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l);

    // Estrazione
    let durata = text.match(/(\d{1,2}:\d{2}:\d{2})/);
    let kcal = text.match(/(\d{1,4})\s*(kcal|calorie)/i);
    let bpm = text.match(/(\d{2,3})\s*bpm/i);
    let data = text.match(/(\d{1,2})[\/.\-](\d{1,2})[\/.\-](\d{2,4})/);

    const nuovo = {
      data: data ? `${data[3].length===2?'20'+data[3]:data[3]}-${data[2].padStart(2,'0')}-${data[1].padStart(2,'0')}` : new Date().toISOString().slice(0,10),
      durata: durata ? durata[1] : '',
      calorie: kcal ? kcal[1] : '',
      battito: bpm ? bpm[1] : ''
    };

    risultati.push(nuovo);
    localStorage.setItem('risultati', JSON.stringify(risultati));
    aggiornaStorico();
  });
</script>

</body>
</html>
