<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìà Risultati Allenamento</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <style>
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary);
      font-size: 2rem;
    }
    .box {
      background: var(--bg-alt);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 20px auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: var(--primary);
      color: var(--header-text);
    }
    .form-nuovo {
      margin-top: 30px;
    }
    .form-nuovo input, .form-nuovo button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .form-nuovo button {
      background: var(--primary);
      color: var(--header-text);
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .form-nuovo button:hover {
      background: var(--primary-hover);
    }
    .home-button {
      text-align: center;
      margin-top: 30px;
    }
    .home-button button {
      background: var(--primary);
      color: var(--header-text);
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .home-button button:hover {
      background: var(--primary-hover);
    }
  </style>
</head>

<body>

<h1>üìà Storico Risultati</h1>

<div class="box">
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Durata</th>
        <th>Kcal</th>
        <th>Battito Medio</th>
      </tr>
    </thead>
    <tbody id="tabella-body">
      <!-- Qui verranno caricati i risultati -->
    </tbody>
  </table>

  <!-- Form per aggiungere nuovo risultato -->
  <div class="form-nuovo">
    <h2>‚ûï Aggiungi Nuovo Risultato</h2>
    <form id="form-nuovo-risultato">
      <input type="date" id="new-data" required>
      <input type="text" id="new-durata" placeholder="Durata (es: 00:45:30)" required>
      <input type="number" id="new-calorie" placeholder="Kcal (es: 450)" required>
      <input type="number" id="new-battito" placeholder="Battito medio (es: 135)" required>
      <button type="submit">Salva Risultato</button>
    </form>
  </div>
</div>

<div class="home-button">
  <button onclick="location.href='index.html'">üè† Torna alla Home</button>
</div>

<script>
  const tabBody = document.getElementById('tabella-body');
  const formNuovo = document.getElementById('form-nuovo-risultato');
  let risultati = JSON.parse(localStorage.getItem('risultati') || '[]');

  function aggiornaStorico() {
    tabBody.innerHTML = '';
    risultati.forEach(r => {
      tabBody.innerHTML += `
        <tr>
          <td>${r.data}</td>
          <td>${r.durata}</td>
          <td>${r.calorie}</td>
          <td>${r.battito}</td>
        </tr>`;
    });
  }

  aggiornaStorico();

  // Salva un nuovo risultato
  formNuovo.addEventListener('submit', e => {
    e.preventDefault();
    const nuovo = {
      data: document.getElementById('new-data').value,
      durata: document.getElementById('new-durata').value,
      calorie: document.getElementById('new-calorie').value,
      battito: document.getElementById('new-battito').value
    };
    risultati.push(nuovo);
    localStorage.setItem('risultati', JSON.stringify(risultati));
    formNuovo.reset();
    aggiornaStorico();
  });
</script>

</body>
</html>
