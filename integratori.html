<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíä Integratori - Fit Tracker</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: var(--bg, #ffffff);
      color: var(--text, #333333);
      padding: 60px 20px 20px;
      font-family: sans-serif;
    }
    h1 {
      color: var(--primary, #3498db);
      text-align: center;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    h1::before {
      content: 'üíä';
      font-size: 1.5em;
    }
    .button {
      display: block;
      width: fit-content;
      margin: 20px auto;
      padding: 12px 24px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background: #2980b9;
    }
    .section {
      text-align: center;
      margin-top: 30px;
    }
    #pdf-link {
      display: none;
      margin-top: 10px;
      font-size: 1rem;
    }
    input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Integratori Consigliati</h1>

  <div class="section">
    <label for="pdf-upload">üìÑ Carica un PDF con la lista degli integratori:</label><br>
    <input type="file" id="pdf-upload" accept="application/pdf">
    <div id="pdf-link">
      ‚úÖ PDF caricato! <a href="#" id="view-pdf" target="_blank">Clicca qui per aprirlo</a>
    </div>
  </div>

  <a href="index.html" class="button">üè† Torna alla Home</a>

  <script>
    const upload = document.getElementById('pdf-upload');
    const linkContainer = document.getElementById('pdf-link');
    const viewLink = document.getElementById('view-pdf');

    function showPDFLink(base64) {
      const fileURL = `data:application/pdf;base64,${base64}`;
      viewLink.href = fileURL;
      linkContainer.style.display = 'block';
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedPDF = localStorage.getItem('pdfIntegratori');
      if (savedPDF) {
        showPDFLink(savedPDF);
      }
    });

    upload.addEventListener('change', function () {
      const file = this.files[0];
      if (file && file.type === 'application/pdf') {
        const reader = new FileReader();
        reader.onload = function (e) {
          const base64 = e.target.result.split(',')[1];
          localStorage.setItem('pdfIntegratori', base64);
          showPDFLink(base64);
        };
        reader.readAsDataURL(file);
      } else {
        alert('Carica un file PDF valido.');
      }
    });
  </script>

</body>
</html>
